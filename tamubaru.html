<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jaldi&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
          fontFamily: {
            jaldi: "'Jaldi', sans-serif"
          },
          backgroundImage: {
            'bgbatik': "url('/image/batik1.jpg')",
          }
        }
      }
    }
  </script>
  <title>Form Pengisian</title>
</head>
<body class="bg-bgbatik font-jaldi">
    <div class="top-1 left-2  z-20">
      <img class="" src="./image/smknlogo 4.png" alt="">
    </div>
    <div class="min-h-screen m-20 bg-gray-100  flex justify-center items-center">
        <div class="relative w-10/12 my-5 border-2 border-black px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <div class="max-w-md mx-auto ">
              <div class="flex justify-center items-center space-x-5">
                  <h2 class="leading-relaxed text-3xl text-center font-semibold">FORM REGRESTRASI BUKU TAMU <br>SMK NEGERI 1 BANYUWANGI</h2>
                </div>
              </div>
              <div class="divide-y divide-gray-200">
                <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                  <div class="flex flex-col">
                    <label class="leading-loose">Nama Lengkap</label>
                    <input id="nama_tamu" type="text" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Nama Lengkap">
                  </div>
                  <div class="flex flex-col">
                    <label class="leading-loose">Alamat</label>
                    <input id="alamat_tamu" type="text" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Alamat">
                  </div>
                  <div class="flex flex-col">
                    <label class="leading-loose">Telepon</label>
                    <input id="telp_tamu" type="text" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Telepon">
                  </div>
                  <div class="flex flex-col">
                    <label class="leading-loose">Asal Lembaga</label>
                    <select id="asal_lembaga" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Pilih disini">
                        <option value="sekolah">Sekolah</option>
                        <option value="alumni">Alumni</option>
                        <option value="umum">Umum</option>
                    </select>
                  </div>
                  <div class="flex flex-col">
                    <label class="leading-loose">Keterangan Tamu</label>
                    <input id="keterangan_tamu" type="text" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Keterangan Tamu">
                  </div>
                  <div class="flex flex-col">
                    <label class="leading-loose">Keperluan Tamu</label>
                    <input id="keperluan_tamu" type="text" class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600" placeholder="Keperluan Tamu">
                  </div>
                </div>
                <div class="pt-4 flex items-center space-x-4 mx-8">
                    <a href="ttd.html" class="bg-slate-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none hover:text-white hover:bg-slate-800 hover:scale-105  shadow hover:shadow-md transition duration-300">Next</a>
                </div>
              </div>
        </div>
    </div>

</body>
</html>
